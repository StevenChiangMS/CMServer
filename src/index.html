<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form enctype="multipart/form-data" action="/api/teacher" method="post">
    <h3>Create a New Teacher</h3>
    <p><code>POST /api/teacher</code></p>
    <input id="tname" type="text" name="teachername" placeholder="老師姓名" /><br />
    <input id="instrument" type="text" name="instrument" placeholder="樂器" /><br />
    <input id="imgTeacher" type="file" name="imgTeacher"><br />
    <textarea id="instrument" type="text" name="introduction" placeholder="簡介" style="width: 100%;height: 100%;" ></textarea><br />

    <input type="submit" value="Submit" />
  </form>
  <br /><hr />

  <form >
    <h3>Delete Teacher</h3>
    <p><code>DELETE /api/teacher</code></p>
    <input class="tname" id="tname" type="text" name="teachername" placeholder="老師姓名" /><br />
    <input type="button" value="delete" onclick=deleteTeacher() />
  </form>
  <br /><hr />

<script>
  
  const deleteTeacher = () => {
    let name = document.getElementsByClassName('tname');

    fetch("/api/teacher", {
      method: "DELETE",
      body: JSON.stringify({
        teachername: name[0].value
      }),
      headers: {
        'Content-Type': 'application/json'
      },
    })
    .then((res) => res.json())
    .then((data) => alert(data))
    .catch((err) => console.log("error:", err));
  };


</script>

</body>
</html>
